<div class="modal-header">
    <div aria-label="Close" class="close" ng-click="close();" type="button">
        <span aria-hidden="true">&times;</span>
    </div>
    <h3 class="modal-title underline-style-section-header" id="myModalLabel">Request to connect
        <div></div>
    </h3>
</div>
<div class="modal-body modal-invite-friends">
    <form class="form-input" ng-submit="sendInvitation()">
        <label>Write a brief introduction about your shop</label>
        <label><i>(Once the shop owner accept your request, this shop will appear in your Shop profiles's
            Network)</i></label>
        <textarea ng-model="message.message" maxlength="500" required>
        </textarea>
    </form>
</div>
<div class="modal-footer">
    <button class="modal-btn-full" ng-click="sendInvitation()" type="button">
        Send request
    </button>
</div>
