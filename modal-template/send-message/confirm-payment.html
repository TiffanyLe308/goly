<div class="modal-header">
    <div type="button" class="close" ng-click="close()" data-dismiss="modal"
         aria-label="Close"><span
            aria-hidden="true">&times;</span></div>
    <h3 class="modal-title underline-style-section-header">Confirm payment
        <div></div>
    </h3>
</div>
<div class="modal-body">
    <form ng-submit="submit();">
        <div class="description">
            Confirm that you have received the full payment from the customer.
        </div>

        <div class="modal-footer">
            <button class="modal-btn-full" name="button"
                    ng-click="sendMessage('CONFIRM_PAYMENT');"
                    type="submit">Confirm payment
            </button>
        </div>
    </form>
</div>
