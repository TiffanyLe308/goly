<div class="modal-header">
    <div type="button" class="close" ng-click="close()" data-dismiss="modal"
         aria-label="Close"><span
            aria-hidden="true">&times;</span></div>
    <h3 class="modal-title underline-style-section-header">Send file
        <div></div>
    </h3>
</div>
<div class="modal-body">
    <form name="fileForm" ng-submit="submit();">
        <button ng-hide="$parent.file" class="modal-btn-full" href=""
                type="file"
                accept="file/*" ngf-max-size="10MB"
                ngf-select="$parent.file = $file;">
            Upload file
        </button>

        <div class="form-input" ng-show="$parent.file">
            <label>Description</label>
            <input placeholder="File description..." type="text" maxlength="150"
                   ng-model="$parent.fileDescription" required
                   name="Description">

            <img ng-show="fileForm.file.$valid"
                 ngf-thumbnail="$parent.file"
                 class="thumb">
            <label><i file-icon="$parent.file.name"></i> {{$parent.file.name}}</label>

            <div class="modal-footer">
                <button class="modal-btn-half" href=""
                        type="file" ngf-max-size="10MB"
                        ngf-select="$parent.file = $file;">
                    Change file
                </button>
                <button class="modal-btn-half" name="button"
                        type="submit">Send
                </button>
            </div>
        </div>
    </form>
</div>
