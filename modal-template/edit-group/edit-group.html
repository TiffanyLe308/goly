<div ng-if="!deleteWarning">
    <div class="modal-header">
        <div aria-label="Close" class="close" ng-click="close();" type="button">
            <span aria-hidden="true">&times;</span>
        </div>
        <h3 class="modal-title underline-style-section-header" id="myModalLabel">Edit group
            <div></div>
        </h3>
    </div>
    <div class="modal-body">
        <div class="form-input">
            <label>Group name</label>
            <input name="name" placeholder="eg. Cakes" ng-model="newGroupName" maxlength="50">
        </div>

    </div>
    <div class="modal-footer-multi-action">
        <button type="button" class="modal-delete-small-btn red-button" ng-click="showDeleteWarning()">Delete</button>
        <button class="modal-main-half-btn" ng-click="editGroup(newGroupName)" type="button">
            Save
        </button>
    </div>
</div>


<!-- delete warning -->
<div ng-if="deleteWarning">
    <div class="modal-header">
        <div aria-label="Close" class="close" ng-click="close();" type="button">
            <span aria-hidden="true">&times;</span>
        </div>
        <h3 class="modal-title underline-style-section-header" id="myModalLabel">Delete Group
            <div></div>
        </h3>
    </div>
    <div class="modal-body">
        Are you sure you want to delete this group? All services listed in this group will be lost.
    </div>
    <div class="modal-footer-multi-action">
        <button type="button" class="modal-delete-small-btn red-button" ng-click="deleteGroup()">Delete</button>
        <button class="modal-main-half-btn" name="button" type="button" ng-click="cancelDelete()">Cancel</button>
    </div>
</div>
